<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yefim's todoList</title>
    <!--http://unsplash.it/250/150?gravity=center-->
    <link rel="stylesheet" href="/scss/main.css">
    <script src="/src/main.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <h1>Yefims Todo-List</h1>
    <form class="addNewTask">
     <div class="left">
       <i class="fas fa-plus"></i>
      </div>
      <div class="right">
       <input id="submit-txt" type="text" placeholder="Add New Task">
     </div>
    </form>
    <div class="addedTasks">
     <div class="card">
       <div class="left">
         <i style="transform: translateX(3px);" class="fas fa-times"></i>
        </div>
        <div class="right">
         <div class="taskValue" contenteditable="">
           task example
         </div>
        </div>
     </div>
    </div>
</body>
</html>
